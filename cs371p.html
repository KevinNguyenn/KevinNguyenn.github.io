---
layout: cs371p-page
permalink: /cs371p/
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.title contains "CS 371p" %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% endif %}
  {% endfor %}
</div>
